<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>test</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css"  media="all">
    <script src="../static/js/jquery.min.js" charset="utf-8"></script>
    <script src="../static/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="layui-upload" style="text-align: center">
    <div id="input" class="layui-form-item" style="display: none">
        <label class="layui-form-label">员工编号：</label>
        <div class="layui-input-block">
            <form class="layui-form" action="" lay-filter="example">
                <input type="text" name="employeeId" autocomplete="off" onkeyup="value=value.replace(/[^\d]/g,'')" lay-verify="required" class="layui-input" onfocus="disabled()" style="width: 60%;float: left">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" id="check" style="float: right;">确定</button>
            </form>
        </div>
    </div>
    <button type="button" class="layui-btn" id="test1" style="margin-top: 10px">上传图片</button>
    <div class="layui-upload-list">
        <img class="layui-upload-img" id="demo1" style="width: 200px;height: 250px">
        <p id="demoText"></p>
    </div>
</div>
</body>
<script>

    $(function () {
        function disabled() {
            $('#test1').addClass("layui-btn-disabled").attr("disabled",true);
        }
        var request = {
            QueryString : function(val){
                var uri = decodeURI(window.location.search);
                var re = new RegExp("" +val+ "=([^&?]*)", "ig");
                return ((uri.match(re))?(uri.match(re)[0].substr(val.length+1)):null);
            }
        }
        var companyId = request.QueryString("companyId");
        var name = request.QueryString("name");
        var type = request.QueryString("type");
        if (type=="employee"){
            $('#input').removeClass("layui-form-item").css("display","block");
            $('#test1').addClass("layui-btn-disabled").attr("disabled",true);
        }
        layui.use(['upload','form'], function(){
            var $ = layui.jquery
                ,upload = layui.upload
                ,layer = layui.layer
                ,form = layui.form;
            form.on('submit(demo1)', function(data){
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                });
                return false;
            });

            //普通图片上传
            var uploadInst = upload.render({
                elem: '#test1'
                ,url: "/document/uploadFile?companyId="+companyId+"&name="+name+"&type="+type //改成您自己的上传接口
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#demo1').attr('src', result); //图片链接（base64）
                    });
                }
                ,done: function(res){
                    //如果上传失败
                    if(res.code > 0){
                        return layer.msg('上传失败');
                    }else if(res.code ==0 ) {
                        layer.msg("上传成功")
                        var i = 1;
                         var interval = setInterval(function(){
                             i--;
                            if(i === 0){
                                var index=parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                                parent.layer.close(index);		//关闭窗口
                                clearInterval(interval);
                            }
                        }, 1000);
                    }
                    //上传成功
                }
                ,error: function(){
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });
        });
    })
</script>
</html>
