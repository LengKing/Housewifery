<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script src="../static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">

        <div class="layui-col-sm12 layui-col-md6" style="width: 100%;">
            <div class="layui-card">
                <div class="layui-card-header">服务类别</div>
                <div class="layui-card-body" style="min-height: 280px;">
                    <div id="main1" class="layui-col-sm12" style="height: 290px;">
                        <table class="layui-table layui-form" id="serviceType" lay-filter="serviceType"></table>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-sm12 layui-col-md6" style="width: 100%;height: 30%">
            <div class="layui-card">
                <div class="layui-card-header">服务</div>
                <div class="layui-card-body" style="min-height: 280px;">
                    <div id="main4" class="layui-col-sm12" style="height: 290px;">
                        <table class="layui-table layui-form" id="service" lay-filter="service"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    layui.use('table', function () {
        var table = layui.table;
        var tableIns = table.render({
            elem: '#serviceType'
            , height: 312
            , url: '/maven_demo/admin/getAdminList' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                 {field: 'typeName', title: '服务类别名', width: 200,align: 'center'}
                , {field: 'applyDate', title: '服务申请时间', width: 200,align: 'center'}
                , {field: 'stateName', title: '状态', width: 200,align: 'center'}
            ]]
            , limit: 5
        });
    });
    layui.use('table', function () {
        var table = layui.table;
        var tableIns = table.render({
            elem: '#service'
            , height: 312
            , url: '/maven_demo/admin/getAdminList' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'name', title: '服务名', width: 200,align: 'center'}
                ,{field: 'typeName', title: '服务类别名', width: 200,align: 'center'}
                , {field: 'applyDate', title: '服务申请时间', width: 200,align: 'center'}
                , {field: 'stateName', title: '状态', width: 200,align: 'center'}
            ]]
            , limit: 5
        });
    });
</script>
</body>
</html>
