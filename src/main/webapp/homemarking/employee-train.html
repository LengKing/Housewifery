<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script src="../static/js/jquery.min.js" charset="utf-8"></script>
    <script src="../static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md6" style="width: 100%;">
            <div class="layui-card">
                <div class="layui-card-header">人员培训</div>
                <a class="layui-btn layui-btn-small" style="width:80px;line-height:1.6em;margin-top:5px;margin-right:15px;float:right;clear: both"
                   onclick="location.reload()" title="刷新">
                    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
                <div class="layui-card-body" style="min-height: 400px;margin-top:35px">
                    <div id="main4" class="layui-col-sm12" style="height: 400px;">
                        <table class="layui-table layui-form" id="train" lay-filter="train"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>

    layui.use('table', function () {
        var table = layui.table;
        var tableIns = table.render({
            elem: '#train'
            , height: 312
            , url: '/train/selTrain'//数据接口
            , page: true //开启分页
            , cols: [[ //表头
                 {field: 'id', title: 'ID', width: 200,align: 'center'}
                ,{field: 'startDate', title: '培训开始日期', width: 300,align: 'center'}
                , {field: 'endDate', title: '培训结束日期', width: 300,align: 'center'}
                , {field: 'title', title: '培训标题', width: 300,align: 'center'}
                , {title: '操作', width: 300, align: 'center', toolbar: '#barDemo'}
            ]],done: function () {
                $("[data-field='id']").css('display','none');
            }
            , limit: 5
            , limits: [5, 6, 7]
        });

        table.on('tool(train)', function (obj) {
            var id=obj.data.id;
            var event = obj.event;
            if (event=="see"){
                layer.open({
                    type: 2,
                    title: "培训详情",
                    closeBtn: 1,
                    icon: 6,
                    shift: 2,
                    area: ['30%', '70%'], //控制窗口大小
                    shadeClose: true,
                    content: 'train-details.html?id='+id, //这里填写自己的路径
                })
            }else {
                layer.open({
                    type: 2,
                    title: "培训报名",
                    closeBtn: 1,
                    icon: 6,
                    shift: 2,
                    area: ['50%', '75%'], //控制窗口大小
                    shadeClose: true,
                    content: 'train-apply.html?id='+id, //这里填写自己的路径
                })
            }

        });
    });
</script>
<script type="text/html" id="barDemo">
    <button class="layui-btn layui-btn-normal" type="button" lay-event="see">查看详情</button>
    <button class="layui-btn layui-btn-normal" type="button" lay-event="apply">报名</button>
</script>
</body>
</html>
