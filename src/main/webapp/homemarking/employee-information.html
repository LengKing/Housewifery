<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script src="../static/js/jquery.min.js" charset="utf-8"></script>
    <script src="../static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md6" style="width: 100%;">
            <div class="layui-card">
                <div class="layui-card-header">人员信息</div>
                <button id="add" type="button" class="layui-btn layui-btn-normal" style="margin-left: 15px;margin-top: 5px">+新增</button>
                <div class="layui-card-body" style="min-height: 400px;">
                    <div class="layui-form layui-input-inline layui-show-xs-block">
                        <select id="type">
                            <option value="-1">----订单状态查询----</option>
                        </select>
                    </div>
                    <div class="layui-input-inline layui-show-xs-block">
                        <button class="layui-btn" id="searchBtn" lay-filter="sreach">
                            <i class="layui-icon">&#xe615;</i></button>
                    </div>
                    <div id="main4" class="layui-col-sm12" style="height: 400px;">
                        <table class="layui-table layui-form" id="order" lay-filter="order"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    $(function () {
        $.ajax({
            url:'/order/allOrderState',
            type:"post",
            dataType:"json",
            success:function (data) {
                if (data !=null){
                    for(var i=0;i<data.length;i++){
                        $("#type").append("<option value='"+data[i].value+"'>"+data[i].name+"</option>")
                    }
                    layui.form.render("select");
                }
            },
            error:function () {
                layer.msg("发生了一点小问题..请稍后再试");
            }
        });
    })

    layui.use('table', function () {
        var table = layui.table;
        var tableIns = table.render({
            elem: '#order'
            , height: 312
            , url: '/employee/companyOrder?companyId='+1000 //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: '员工编号', width: 100,align: 'center'}
                , {field: 'user', title: '人员姓名', width: 100,align: 'center'}
                , {field: 'serviceName', title: '性别', width: 100,align: 'center'}
                , {field: 'age', title: '年龄', width: 100,align: 'center'}
                , {field: 'type', title: '出生年月', width: 100,align: 'center'}
                , {field: 'typeName', title: '学历', width: 100,align: 'center'}
                , {field: 'skill', title: '技能', width: 100,align: 'center'}
                , {field: 'count', title: '求职意向', width: 100,align: 'center'}
                , {field: 'label', title: '评语', width: 100,align: 'center'}
                , {field: 'orderTime', title: '状态', width: 150,align: 'center'}
                , {title: '操作', width: 300, align: 'center', toolbar: '#barDemo'}
            ]]
            ,done: function () {
                $("[data-field='age']").css('display','none');
                $("[data-field='skill']").css('display','none');
                $("[data-field='label']").css('display','none');
            }
            , limit: 5
            , limits: [5, 6, 7]
        });

        $('#searchBtn').on('click', function () {
            var type = $("#type").val();
            tableIns.reload({
                method: 'post',
                url: '/order/companyOrder?companyId='+1000,
                page: {
                    curr: 1 //重新从第 1 页开始
                },
                where: {
                    type: type
                }
            });
        });

        table.on('tool(order)', function (obj) {
            var event = obj.event;
        });
    });
</script>
<script type="text/html" id="barDemo">
    <button class="layui-btn layui-btn-normal" type="button" lay-event="upload">上传资料</button>
    <button class="layui-btn layui-btn-normal" type="button" lay-event="details">详情</button>
    <button class="layui-btn layui-btn-warm" type="button" lay-event="update">修改</button>
    <button class="layui-btn layui-btn-danger" type="button" lay-event="delete">删除</button>
</script>
</body>
</html>
