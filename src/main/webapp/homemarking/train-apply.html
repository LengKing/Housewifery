<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script src="../static/js/jquery.min.js" charset="utf-8"></script>
    <script src="../static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md6" style="width: 100%;">
            <div class="layui-card">
                <div class="layui-card-body" style="min-height: 450px;">
                    <div id="main4" class="layui-col-sm12" style="height: 450px;">
                        <table class="layui-table layui-form" id="employee" lay-filter="employee"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>

    $(function () {
        var request = {
            QueryString: function (val) {
                var uri = decodeURI(window.location.search);
                var re = new RegExp("" + val + "=([^&?]*)", "ig");
                return ((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : null);
            }
        }
        var id = request.QueryString("id");
        layui.use('table', function () {
            var table = layui.table;
            var tableIns = table.render({
                elem: '#employee'
                , height: 400
                , url: '/employee/onJobEmployee?companyId='+1000 //数据接口
                , page: true //开启分页
                ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                ,defaultToolbar: [{ //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    ,layEvent: 'LAYTABLE_TIPS'
                    ,icon: 'layui-icon-tips'
                }]
                , cols: [[ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'number', title: '员工编号', width: 100,align: 'center'}
                    , {field: 'name', title: '人员姓名', width: 100,align: 'center'}
                    ,{field: 'gender', title: '性别', width: 100,align: 'center'}
                    ,{field: 'age', title: '年龄', width: 100,align: 'center'}
                    , {field: 'skill', title: '技能', width: 100,align: 'center'}
                ]]
                , limit: 5
                , limits: [5, 6, 7]
            });

            //头工具栏事件
            table.on('toolbar(employee)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                switch(obj.event){
                    case 'getCheckData':
                $.ajax({
                    url:"/train/employeeApply",
                    data:"data="+JSON.stringify(data)+"&trainId="+id,
                    type:"post",
                    dataType:"text",
                    success:function (data) {
                        layer.msg(data);
                        var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                        parent.layer.close(index);		//关闭窗口
                    },
                    error:function () {
                        layer.msg("发生了一点小问题..请稍后再试");
                    }
                });
                break;
                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('报名只需选中左侧复选框点击‘选择并确定’即可');
                        break;
                };
            });

        });
    })

</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">选择并确定</button>
    </div>
</script>
</body>
</html>
