<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>test</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <script src="../static/js/jquery.min.js" charset="utf-8"></script>
    <script src="../static/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="layui-upload" style="text-align: center">

    <div style="width: 33%;float: left">
    <button type="button" class="layui-btn" id="test1" style="margin-top: 10px">员工简历</button>
    <div class="layui-upload-list">
        <img class="layui-upload-img" id="demo1" style="width: 200px;height: 250px">
        <p id="demoText"></p>
    </div>
    </div>
    <div style="width: 34%;float: left">
    <button type="button" class="layui-btn" id="test2" style="margin-top: 10px">员工认证证明材料</button>
    <div class="layui-upload-list">
        <img class="layui-upload-img" id="demo2" style="width: 200px;height: 250px">
        <p id="demoText2"></p>
    </div>
    </div>
    <div style="width: 33%;float: left">
    <button type="button" class="layui-btn" id="test3" style="margin-top: 10px">员工体检报告</button>
    <div class="layui-upload-list">
        <img class="layui-upload-img" id="demo3" style="width: 200px;height: 250px">
        <p id="demoText3"></p>
    </div>
    </div>
</div>
</body>
<script>

    $(function () {
        var request = {
            QueryString: function (val) {
                var uri = decodeURI(window.location.search);
                var re = new RegExp("" + val + "=([^&?]*)", "ig");
                return ((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : null);
            }
        }
        var companyId = request.QueryString("companyId");
        var number = request.QueryString("number");
        layui.use(['upload', 'form'], function () {
            var $ = layui.jquery
                , upload = layui.upload
                , layer = layui.layer;

            //普通图片上传
            var uploadInst = upload.render({
                elem: '#test1'
                , url:"/document/uploadFile" //改成您自己的上传接口
                ,data:{
                    companyId:companyId,
                    employeeId:number,
                    type:"employee",
                    name:"员工简历"
                }
                , before: function (obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        $('#demo1').attr('src', result); //图片链接（base64）
                    });
                }
                , done: function (res) {
                    //如果上传失败
                    if (res.code > 0) {
                        return layer.msg('上传失败');
                    } else if (res.code == 0) {
                        layer.msg("上传成功")
                        var i = 1;
                        var interval = setInterval(function () {
                            i--;
                            if (i === 0) {
                                var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                                parent.layer.close(index);		//关闭窗口
                                clearInterval(interval);
                            }
                        }, 1000);
                    }
                    //上传成功
                }
                , error: function () {
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function () {
                        uploadInst.upload();
                    });
                }
            });

            //普通图片上传
            var uploadInst = upload.render({
                elem: '#test2'
                , url:"/document/uploadFile" //改成您自己的上传接口
                ,data:{

                                parent.layer.close(index);		//关闭窗口

                    }

                    demoText.find('.demo-reload').on('click', function () {

                    });

                            if (i === 0) {
                                var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                                parent.layer.close(index);		//关闭窗口
                                clearInterval(interval);
                            }
                        }, 1000);
                    }
                    //上传成功
                }
                , error: function () {
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText3');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function () {

                    });
                }
            });
        });
    });

</script>
</html>
