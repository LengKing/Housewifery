<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script src="../static/js/jquery.min.js" charset="utf-8"></script>
    <script src="../static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md6" style="width: 100%;">
            <div class="layui-card">
                <div class="layui-card-body" style="min-height: 100%;text-align: left">
                    <div class="layui-form-item">
                        <label for="number" class="layui-form-label">人员编号：</label>
                        <div class="layui-input-block">
                            <input type="text" disabled id="number" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="name" class="layui-form-label">姓名：</label>
                        <div class="layui-input-block">
                            <input type="text" disabled id="name" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="gender" class="layui-form-label">性别：</label>
                        <div class="layui-input-block">
                            <input type="text" disabled id="gender" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="age" class="layui-form-label">年龄：</label>
                        <div class="layui-input-block">
                            <input type="text" disabled id="age" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="birthday" class="layui-form-label">出生年月：</label>
                        <div class="layui-input-block">
                            <input type="text" disabled id="birthday" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="school" class="layui-form-label">学历：</label>
                        <div class="layui-input-block">
                            <input type="text" disabled id="school" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="skill" class="layui-form-label">技能：</label>
                        <div class="layui-input-block">
                            <input type="text" disabled id="skill" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="job" class="layui-form-label">求职意向：</label>
                        <div class="layui-input-block">
                            <input type="text" disabled id="job" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="label" class="layui-form-label">评价-标签：</label>
                        <div class="layui-input-block">
                            <input type="text" disabled id="label" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="stateName" class="layui-form-label">状态：</label>
                        <div class="layui-input-block">
                            <input type="text" disabled id="stateName" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    $(function () {
        var request = {
            QueryString : function(val){
                var uri = decodeURI(window.location.search);
                var re = new RegExp("" +val+ "=([^&?]*)", "ig");
                return ((uri.match(re))?(uri.match(re)[0].substr(val.length+1)):null);
            }
        }
        var age= request.QueryString("age");
        var birthday= request.QueryString("birthday");
        var gender= request.QueryString("gender");
        var job= request.QueryString("job");
        var label=  request.QueryString("label");
        var name= request.QueryString("name");
        var number= request.QueryString("number");
        var school= request.QueryString("school");
        var skill= request.QueryString("skill");
        var stateName= request.QueryString("stateName");
        $("#number").val(number);
        $("#name").val(name);
        $("#age").val(age);
        $("#birthday").val(birthday);
        $("#gender").val(gender);
        $("#job").val(job);
        $("#label").val(label);
        $("#school").val(school);
        $("#skill").val(skill);
        $("#stateName").val(stateName);

    })

</script>
</html>
